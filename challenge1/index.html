<!DOCTYPE html>
<html>
<head>
	<meta charset="UTC-8">
	<title> INTERPLANETORY TRANSPORT SYSTEM </title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Nova+Square" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
	 <script src="scripts/main.js" defer></script>
</head>
<body> 
<header id="header">
    <div class content-wrap>
    <h1>Interplanetory Transport System</h1>
    <h2>About your space journey: </h2>
        </div>
    </header>
    <section id="aboutjourney">
        <div class content-wrap>
            <table noborder>
                <tr> 
                <th>Fuel</th>
                    <td id="fuel"></td>
                    <th>tonnes</th>
                </tr>
                <tr>
                    <th>Distance travelled</th>
                    <td id="distance"></td>
                    <th>thousand km</th>
                    <tr>
                <tr> 
                <th>Food</th>
                    <td id="food"></td>
               <th>kg</th>
                </tr>
                <tr>
                    <th>Water</th>
                    <td id="water"></td>   
                    <th>kg</th>
            </table>        
        </div>
    </section>
    
    <section id="speedsection"> 
    <h3>Speed:</h3>
        <div id="speed"></div>     
    </section>
    
     <section id="throttlesection"> 
    <h3>Throttle:</h3>
        <div id="throttle"></div>     
    </section>
    
     <section id="gravitysection"> 
    <h3>Gravity:</h3>
        <div id="gravity"></div>     
    </section>
    
    </body>
</html>
